<p>card works!</p>

<h2>User Details</h2>
<form [formGroup]="userDetail" (ngSubmit)="onSubmit()" novalidate>
  <div class="row">
  <mat-form-field appearance="outline">
    <label>Card Number</label>
    <input matInput formControlName="card_num" required>
  </mat-form-field>
  <mat-error *ngIf="!userDetail.controls.card_num.valid && userDetail.controls.card_num.touched">{{titleAlert}}</mat-error>

  <mat-form-field appearance="outline">
    <label>Password</label>
    <input matInput formControlName="password">
    <mat-error *ngIf="!userDetail.controls.password.valid && userDetail.controls.password.touched">{{titleAlert}}</mat-error>
  </mat-form-field>

  <div>
    <button (click)="atmCardNum()">Next</button>
  </div>
  </div>
</form>
